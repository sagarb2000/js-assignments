    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JavaScript Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <h1>Simple Javascript Slider</h1>
    <p>Created by Dropinks</p>
    <div class="slider">
      <div class="slide yellow"></div>
      <div class="slide red"></div>
      <div class="slide blue"></div>
      <div class="slide green"></div>
      <div class="slide lightblue"></div>
    </div>
    <div class="controls">
      <button id="prev">--></button>
      <button id="next">--></button>
    </div>
  </div>
  <script src="script.js"></script>


<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #333;
  color: white;
  font-family: Arial, sans-serif;
}

.slider-container {
  text-align: center;
}

.slider {
  display: flex;
  overflow: hidden;
  width: 300px;
  margin: 20px auto;
}

.slide {
  min-width: 100px;
  height: 100px;
  transition: transform 0.5s ease-in-out;
}

.yellow { background-color: #ffeb3b; }
.red { background-color: #f44336; }
.blue { background-color: #3f51b5; }
.green { background-color: #4caf50; }
.lightblue { background-color: #03a9f4; }

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  background-color: #555;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #777;
}
</style>
<script>
const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');

let currentIndex = 0;

function showSlide(index) {
  slider.style.transform = `translateX(${-index * 100}px)`;
}

prevButton.addEventListener('click', () => {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
  showSlide(currentIndex);
});

nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
  showSlide(currentIndex);
});

showSlide(currentIndex);
</script>
</head>
<body>
    
</body>
</html>
