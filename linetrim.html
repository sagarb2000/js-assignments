        <title>Document</title>
        <script>
        let alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let index = 0;
        
        for (let i = 1; i <= 5; i++) {
            let line = "";
            for (let j = 1; j <= i; j++) {
                line += alphabet[index] + " ";
                index++;
            }
            console.log(line.trim());
        }
</script>
